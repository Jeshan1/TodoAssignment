<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top">
        <h1 class="title">Task Management System</h1>
        <div class="placeholderDiv">
            <input type="text" id="title" name="title" placeholder="Type title here....">
            <textarea name="description" id="description" cols="30" rows="4" placeholder="Type description here...."></textarea>
            <input type="date" id="deadline" name="deadline">
            <select name="priority" id="priority">
                <option value="" selected disabled hidden>Select Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select name="categories" id="categories">
                <option value="" selected disabled hidden>Select Category</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="school">School</option>
            </select> 
            <button class="addbtn" id="addbtn" onclick="addTask()">Add Task</button>
            <button class="editbtn" id="editbtn" onclick="saveEditData()">Edit Task</button>
        </div>
        <div class="searchField">
            <input type="text" id="search" name="search" oninput="filteredData()" placeholder="Search task here....">
        </div>
        <!-- filtering data based on category  -->
        <div class="filterDiv">
            <button onclick="findAll()">All</button>
            <button onclick="findPersonal()">Personal</button>
            <button onclick="findWork()">work</button>
            <button onclick="findSchool()">School</button>
        </div>

        <div class="displayTask">
            <ul class="tasklist" id="tasklist">
                
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
