<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top">
        <h1 class="title">Task Management System</h1>
        <div class="placeholderDiv">
            <input type="text" id="title" name="title" placeholder="Type title here....">
            <textarea name="description" id="description" cols="30" rows="6" placeholder="Type description here...."></textarea>
            <input type="date" id="date" name="date">
            <select name="priority" id="priority">
                <option value="none" selected disabled hidden>Select Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select name="categories" id="categories">
                <option value="none" selected disabled hidden>Select Category</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="school">School</option>
            </select> 
        </div>
        <div class="searchField">
            <input type="text" id="search" name="search" placeholder="Search task here....">
        </div>
        <!-- filtering data based on category  -->
        <div class="filterDiv">
            <button>All</button>
            <button>Personal</button>
            <button>work</button>
            <button>School</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
